<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supply Calculator</title>
    <script>

        function abdullah(){
            let a = document.getElementById("fav").value;
            let currentAge = +document.getElementById("currentAge").value;
            let maxAge = +document.getElementById("maxAge").value;
            let amount = +document.getElementById("amount").value;
            let total = (((maxAge-currentAge)*365)*amount)


            document.write('Favourite snack: '+a+'<br>');
            document.write('Current age: '+currentAge+'<br>');
            document.write('Max age: '+maxAge+'<br>');
            document.write('Amount of snack per day: '+amount+'<br>');
            document.write('You will need '+total+' '+a+ ' to last you until the ripe old age of '+maxAge);
            }
    </script>
  </head>
  <body>

    <h1>Lifetime supply calculator</h1>
    <p>Favourite snack: &nbsp;<input id="fav" min="0" type="text" /></p>
    <p>Current age: &nbsp;<input id="currentAge" min="0" type="number" /></p>
    <p>Maximum age: &nbsp;<input id="maxAge" min="0" type="number" /></p>
    <p>Amount of snack per day: &nbsp;<input id="amount" min="0" type="number" /></p>
    <button id="click" onclick="abdullah();">Calculate</button>




  </body>
</html>
